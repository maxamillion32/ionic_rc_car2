<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remote 2 Test</ion-title>
</ion-navbar>


<ion-content padding class="remote2-container">

    <div class="wrapper">
        <div class="aside aside-1">

            <div class="joystick-camera">
                <div on-hold="onHold()" class="joystick-camera-button"></div>
            </div>

        </div>

        <div class="aside aside-2">

            <div class="joystick-movement">
                <div id="draggable-element" class="joystick-movement-button"></div>
            </div>

        </div>
    </div>

</ion-content>
